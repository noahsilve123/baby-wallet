name: Publish Extractor Docker image

on:
  push:
    paths:
      - 'extractor/**'
      - '.github/workflows/publish-extractor.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: extractor/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/destination-extractor:latest
            ghcr.io/${{ github.repository_owner }}/destination-extractor:${{ github.sha }}
